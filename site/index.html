<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="img/tab-icon.png?v=2" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="webgl-debug.js"></script>
    <script type="text/javascript" src="mouse-tracker.js"></script>
    <script type="text/javascript" src="scene.js"></script>

    <script type="text/javascript">
        var onBodyLoad = function () {
            MouseTracker.new ("render-canvas");
            Render.new ("render-canvas");

            // replace the basic shader with mine (for testing)
            let basic = Shader.new ("basic", "shaders/vertex-basic.glsl", "shaders/fragment-basic.glsl");

            // starmaps: https://svs.gsfc.nasa.gov/3895
            // earth night textures: http://visibleearth.nasa.gov/view.php?id=79765
            // earth day textures: http://visibleearth.nasa.gov/view_cat.php?categoryID=1484&p=1
            // earth cloud textures: http://visibleearth.nasa.gov/view.php?id=57747
            // realtime cloud coverage: http://weather.msfc.nasa.gov/GOES/getsatellite.html

            Texture.new ("earth", {
                url:"textures/night.201210x4096x2048.png",
                onReady: function (texture) {
                    buildScene ([
                        [0.5, 0.45, 0.65],
                        [0.75, 0.75, 0.75],
                        [0.75, 0.5, 0.75],
                        [0.75, 0.5, 0.5],
                        [0.25, 0.25, 0.25],
                        [0.9, 0.25, 0.25]
                    ]);
                }
            });
        };
    </script>
</head>
<body onload="onBodyLoad ();">
<div id="title"><span style="font-family:sans-serif;font-size:24px;color:white;">WebGL</span></div>
<div style="margin-left:auto;margin-right:auto;width:640px;height:480px;">
    <canvas id="render-canvas" style="border:none;margin:0;width:100%;height:100%;" width="640" height="480" tabindex="0"></canvas>
</div>
<div id="footer">
    <a href="../docs" style="float:left;text-decoration:none;font-family:sans-serif;font-size:14px;color:white;">docs</a>
    <a href="https://github.com/brettonw/WebGL" style="float:right;text-decoration:none;font-family:sans-serif;font-size:14px;color:white;">... on GitHub</a>
</div>

</body>
</html>
